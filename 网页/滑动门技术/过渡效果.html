<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 200px;
			height: 100px;
			background-color: pink;
			/* transition: 要过渡的属性 花费的时间 运动的曲线 何时开始 */
			/* transition: width 0.6s ease 0s,height 0.3s ease-in 1s; */
			transition: all 0.6s;
		}
		div:hover{
			width: 600px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
